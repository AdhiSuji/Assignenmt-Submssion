{% extends 'base.html' %}

{% block content %}
<h2>Enroll in a Class</h2>
<form method="post">
    {% csrf_token %}
    <label for="reference_id">Enter Teacher Reference ID:</label>
    <input type="text" name="reference_id" required>
    
    <label for="selected_class">Select Class:</label>
    <select name="selected_class">
        {% for class in classes %}
            <option value="{{ class.id }}">{{ class.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Enroll</button>
</form>
{% endblock %}
