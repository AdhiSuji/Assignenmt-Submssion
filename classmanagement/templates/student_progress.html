{% extends "base.html" %}
{% block title %}Student Progress - {{ student.name }}{% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center">{{ student.name }}'s Progress</h2>
    <canvas id="progressChart"></canvas>
</div>

<!-- Chart.js for Graphs -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('progressChart').getContext('2d');
    var progressChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Performance Score',
                data: {{ scores|safe }},
                borderColor: 'blue',
                backgroundColor: 'rgba(0, 0, 255, 0.1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
